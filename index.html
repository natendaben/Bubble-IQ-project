<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<h1>To-Do List</h1>
		<p>A nifty to-do list for staying on top of your life.</p>
	</header>
	<main>
		<div class="entry">
			<input type="text" name="field" id="textField" placeholder="Add new task...">
			<button type="button" name="add" id="addButton">+</button>
		</div>
		<ul id="list">
		</ul>
	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
